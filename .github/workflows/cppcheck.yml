name: cppcheck
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install cppcheck
      run: sudo apt-get install -y cppcheck
    - name: Run cppcheck
      run: |
        cppcheck --help
        cppcheck --version
        cppcheck --error-exitcode=1 \
                 --std=c99 \
                 --enable=all \
                 --inconclusive \
                 --language=c \
                 --force \
                 ./pyracf/common/irrsmo00.c
